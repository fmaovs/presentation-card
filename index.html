<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card</title>
    <link rel="stylesheet" href="css/style-card.css">
</head>
<body>
    <section>
        <div class="card">
            <img src="images/nebulosa.png" alt="nebulosa">
            <img src="images/perfil.png" alt="profile_photo">

            <p>Frontend Developer</p>

                <a href="https://github.com/fmaovs"><img src="icons/github.png" alt="GitHub_icon"></a>

            </div>
